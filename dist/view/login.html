<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../static/flexible.js"></script>
  <link rel="stylesheet" href="../../static/base.css"/>
<link href="/css/login.css?638f546d5372a416df5e" rel="stylesheet"></head>
<body>
  <div class="Wrap_Box">
    <header class="header">
      <img src=/img/login_cn.8edeb8d.png  alt=""/>
    </header>
    <section class="section">
      <div class="login">
        <ul>
          <li class="login__item">
              <div class="login__item__left">
                  <span class="iconfont icon-yonghuming item__left--icon"></span>
              </div>
              <input type="text" class="login__item__input" placeholder="请输入用户名"/>
              <div class="login__item__right">
                  <span class="iconfont icon-cha item__right--delete"></span>
              </div>
          </li>
          <li class="login__item">
            <div class="login__item__left">
                <span class="iconfont icon-suo item__left--icon"></span>
            </div>
            <input type="text" class="login__item__input" placeholder="请输入密码"/>
            <div class="login__item__right">
                <span class="iconfont icon-z-eyeCloses item__left--see"></span>
            </div>
          </li>
          <li class="login__item">
            <div class="login__item__left">
                <span class="iconfont icon-zhongying item__left--icon"></span>
            </div>
            <select type="text" class="login__item__choose">
              <option value="0">中文</option>
              <option value="1">英文</option>
            </select>
            <div class="login__item__right">
                <span class="icon iconfont icon-fanhui item__right--choose"></span>
            </div>
          </li>
          <li class="login__remember">
            <span class="login__remember__icon iconfont icon-chenggongyemiandegougou"></span>
            <span class="login__remember__text">记住密码</span>
          </li>
          <li class="login__btn">
            <div class="login__btn__kown">了解1</div>
            <a href="./device.html" class="login__btn__login">登录</a>
          </li>
        </ul>
      </div>
    </section>
  </div>
<script type="text/javascript" src="/js/common.js?638f546d5372a416df5e"></script><script type="text/javascript" src="/js/login.js?638f546d5372a416df5e"></script></body>
</html>
